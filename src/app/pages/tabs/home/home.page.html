<ion-app>

  <ion-split-pane>

    <ion-content [fullscreen]="true" class="ion">

      <!-- Encabezado de inicio -->
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <div class="logo-principal">
              <img class="imgagen-logo" src="assets/icon/1611770034484.png" alt="logo" />
            </div>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- Fin encabezado de inicio -->

      <br>

        <h2>Multiverso Creaciones</h2>

        <div class="nombreUsuario">
          <h2>Bienvenido <!--{{user.name}}--></h2>
          <h2  *ngIf="isAuthenticated">{{user.name}}</h2>
        </div>



        <div class="container carrusel">

            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                  <img src="assets\icon\162019xsscx0149690.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img src="assets\icon\162019xsscx0149690.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img src="assets\icon\162019xsscx0149690.png" class="d-block w-100" alt="...">
                </div>
              </div>

              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <br>
        <div class="nombreUsuario">
          <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, necessitatibus perferendis esse deserunt provident asperiores neque sit tempora cupiditate consequuntur ex amet exercitationem aut inventore dicta tenetur! Ipsum, voluptas vero!</h2>
        </div>


    
        </div><!-- container -->





    </ion-content>

  </ion-split-pane>
</ion-app>
