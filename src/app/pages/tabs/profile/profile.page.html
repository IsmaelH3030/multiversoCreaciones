<ion-app>
  <ion-split-pane>
    <ion-content [fullscreen]="true">
      <!-- Encabezado de inicio -->
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <div class="logo-principal">
              <img class="imgagen-logo" src="assets/icon/1611770034484.png" alt="logo" />
            </div>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- Fin encabezado de inicio -->

      <br>
      <ion-content class="ion">
        <h2>{{ user?.name }}</h2> <!-- Uso del operador de encadenamiento opcional -->
        <p>ESTE ES EL USUARIO</p>
        <p>Email: {{ user?.email }}</p> <!-- Muestra el email del usuario -->
      </ion-content>
    </ion-content>
  </ion-split-pane>
</ion-app>
