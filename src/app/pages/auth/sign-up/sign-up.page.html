<ion-content>

  <!-- Encabezado de inicio -->
  <ion-header> <!-- Sección del encabezado de la página -->
    <ion-toolbar> <!-- Barra de herramientas que contiene el menú y el título -->
      <ion-buttons slot="start"> <!-- Botones ubicados en el inicio de la barra -->
        <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú lateral -->
      </ion-buttons>
      <ion-title> <!-- Título del encabezado -->
        <div class="logo-principal"> <!-- Contenedor para el logo principal -->
          <img class="imgagen-logo" src="assets/icon/1611770034484.png" alt="logo" /> <!-- Logo de la aplicación -->
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Fin encabezado de inicio -->

  <!-- Componente de encabezado personalizado con botón de retroceso a la página de autenticación -->
  <!-- <app-header backButton="/auth"></app-header> -->
  <br>

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2> <!-- Título centrado de la página -->

  <div class="content"> <!-- Contenedor principal del contenido de la página -->

    <div class="d-flex-center"> <!-- Div centrado para el formulario -->
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center"> <!-- Formulario de registro -->

        <!-- Campo de nombre -->
        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre" icon="person-outline"></app-custom-input> <!-- Entrada personalizada para el nombre -->
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty"> <!-- Validación del campo nombre -->
          <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre</div> <!-- Mensaje si no se ingresa el nombre -->
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre válido</div> <!-- Mensaje si el nombre es muy corto -->
        </div>

        <!-- Campo de correo -->
        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input> <!-- Entrada personalizada para el correo -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty"> <!-- Validación del campo correo -->
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu email</div> <!-- Mensaje si no se ingresa el correo -->
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email válido</div> <!-- Mensaje si el correo es inválido -->
        </div>

        <!-- Campo de contraseña -->
        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline"></app-custom-input> <!-- Entrada personalizada para la contraseña -->
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty"> <!-- Validación del campo contraseña -->
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div> <!-- Mensaje si no se ingresa la contraseña -->
        </div>

        <!-- Campo de confirmación de contraseña -->
        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar contraseña" icon="checkmark-circle-outline"></app-custom-input> <!-- Entrada para confirmar la contraseña -->
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.password.dirty"> <!-- Validación de confirmación de contraseña -->
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa tu contraseña</div> <!-- Mensaje si no se ingresa la confirmación de contraseña -->
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden</div> <!-- Mensaje si las contraseñas no coinciden -->
        </div>

        <!-- Botón para enviar el formulario -->
        <ion-button color="tertiary" class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round"> <!-- Botón redondeado de color terciario -->
          Crear cuenta
          <ion-icon slot="end" name="person-add-outline"></ion-icon> <!-- Icono de añadir persona -->
        </ion-button>

        <!-- Comentar para evitar redirección y confusión si el usuario ya está registrado -->
        <!--
        <div class="sign-up">
          <div>¿No estás registrado?</div>
          <ion-button routerLink="sign-up" class="ion-margin-vertical" shape="round">
            Regístrate
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
        -->

      </form> <!-- Fin del formulario -->
    </div>

  </div> <!-- Fin del contenido -->

</ion-content> <!-- Fin del contenido principal -->
